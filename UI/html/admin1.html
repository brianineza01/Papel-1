                            <form action="">
                            <h1>Create An Account</h1>
                            <p><b>First Name:</b><label for="name"><br>
                                    <input type="text" name="name"  class="text" placeholder="First Name">
                            </label></p> <br>
                    
                            <p><b>Last Name:</b><label for="name"><br>
                                <input type="text" name="name"  class="text" placeholder="Last Name">
                            </label></p><br>
                    
                            <p><b>Assign Password:</b><label for="account"><br>
                                <input type="text" name="account" class="text" required  placeholder="Password">
                            </label></p>
                    
                            <p><b>Confirm Password:</b><label for="cashier"><br>
                                <input type="text" name="cashier" class="text" required  placeholder="Confirm Password">
                            </label></p><br>
                    
                            <p><b>Account type:</b><label for="account"><br>
                    
                                <input type="text" name="account" class="text" required  placeholder="Amount"><br>
                                <select>
                                        <option value="savings">Administrator</option>
                                        <option value="personal">Staff</option>
                                </select>
                            </label></p><br>
